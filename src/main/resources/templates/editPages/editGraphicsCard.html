<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <div th:replace="~{fragments/setup :: setup}"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="container">
    <main class="m-auto">
      <div class="py-5 text-center">
        <h2>그래픽카드 데이터 등록 페이지</h2>
      </div>

      <div class="row g-5">
        <div>
          <form>
            <div class="row g-4">
              <div class="col-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>

              <div class="col-6">
                <label for="manufacturer" class="form-label">제조사</label>
                <input type="text" class="form-control" id="manufacturer" placeholder="">
              </div>

              <div class="col-9">
                <label for="gpuType" class="form-label">GPU</label>
                <input type="text" class="form-control" id="gpuType" placeholder="">
              </div>

              <div class="col-9">
                <label for="chipsetManufacturer" class="form-label">구분</label>
                <select class="form-select" aria-label="Default select example" id="chipsetManufacturer">
                  <option value="NVIDIA">NVIDIA</option>
                  <option value="AMD">AMD</option>
                </select>
              </div>

              <div class="col-4">
                <label for="length" class="form-label">길이</label>
                <input type="number" class="form-control" id="length" placeholder="">
              </div>
            </div>

            <hr class="my-4">

            <div class="row g-4">
              <div class="col-6">
                <label for="basicPower" class="form-label">기본 전력</label>
                <input type="number" class="form-control" id="basicPower" placeholder="">
              </div>

              <div class="col-6">
                <label for="maxPower" class="form-label">최대 전력</label>
                <input type="number" class="form-control" id="maxPower" placeholder="">
              </div>

              <div class="col-9">
                <label for="phase" class="form-label">페이즈 수</label>
                <input type="number" class="form-control" id="phase" placeholder="">
              </div>

              <div class="col-9">
                <label for="imageFile">부품 이미지</label>
                <input type="file" class="form-control" id="imageFile">
              </div>
            </div>

            <hr class="my-4">
          </form>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary btn-lg" type="submit" id="confirm">데이터 등록</button>
            <button class="btn btn-secondary btn-lg" type="submit" id="cancel">취소</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2023 CusCom</p>
    </footer>
  </div>
  <script type="text/javascript">

    const queryParams = new URLSearchParams(window.location.search);
    const queryData = queryParams.get("GraphicsCard");
    let firstCreate = false;

    function initialSetup(){
      fetch(`/CusCom/API/searchGraphicsCard${queryData !== null ? `?GraphicsCard=${queryData}` : ''}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('name').value = data.name;
          document.getElementById('manufacturer').value = data.manufacturer;
          document.getElementById('chipsetManufacturer').value = data.chipsetManufacturer;
          document.getElementById('gpuType').value = data.gpuType;
          document.getElementById('length').value = data.length;
          document.getElementById('basicPower').value = data.basicPower;
          document.getElementById('maxPower').value = data.maxPower;
          document.getElementById('phase').value = data.phase;
          firstCreate = (data.name === "");
        })
    }

    window.onload = initialSetup;

    document.getElementById('confirm')
            .addEventListener('click',function(event){
              const GraphicsCard = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                chipsetManufacturer: document.getElementById('chipsetManufacturer').value,
                gpuType: document.getElementById('gpuType').value,
                length: document.getElementById('length').value,
                basicPower: document.getElementById('basicPower').value,
                maxPower: document.getElementById('maxPower').value,
                phase: document.getElementById('phase').value
              };

              var formData = new FormData();
              formData.append('Type', 'GraphicsCard');
              formData.append('Data', JSON.stringify(GraphicsCard));
              formData.append('Image', document.getElementById('imageFile').files[0]);

              if(firstCreate){
                fetch("/CusCom/adminAPI/createParts", {
                    method: "POST",
                    body: formData
                })
                .then(response => console.log(response))
                .catch(error => {
                    console.error("Error:", error);
                });
              }
              else{
                fetch("/CusCom/adminAPI/updateParts", {
                    method: "POST",
                    body: formData
                })
                .then(response => console.log(response))
                .catch(error => {
                    console.error("Error:", error);
                });
              }

              window.location.href='/CusCom/adminPage/main';
            });

    document.getElementById('cancel')
            .addEventListener('click',function(event){
                history.go(-1);
            });
  </script>
</body>
</html>
