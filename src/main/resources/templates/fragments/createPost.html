<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
    <form th:action>
        <div>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" class="form-control"><br>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" name="content" id="content" class="form-control"><br>
        </div>
        <div>
            <label for="tags">태그</label>
            <input type="text" name="tags" id="tags" class="form-control"><br>
        </div>
    </form>
    <form method="post" onsubmit="submitPost(event)">
        <button type="submit" id="save" class="btn btn-primary">저장</button>
    </form>
    <button type="submit" id="cancel" class="btn btn-primary" onclick="returnForm()">취소</button>
</body>
<script type="text/javascript">
        function submitPost(event) {
            event.preventDefault();

            var data = {
                estimateID: "[[${id}]]",
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                tags: [document.getElementById('tags').value],
                viewCount: 0,
                likeCount: 0
            };

            $.ajax({
                url: "/CusCom/uploadPost",
                type: "post",
                data: { "postData": JSON.stringify(data) }
            }).done(function() {
                window.location.href = '/main';
            }).fail(function(error) {
                console.log("Error:", error);
            });
        }

        function returnForm(){
            history.go(-1);
        }
</script>
</html>
