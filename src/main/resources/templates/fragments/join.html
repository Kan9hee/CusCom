<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h2 class="form-signin-heading text-center mb-5">회원가입 페이지</h2>
    <p>
        <label for="userName" class="sr-only">아이디</label>
        <input type="text" name="userName" id="userName" placeholder="아이디"/>
    </p>
    <p>
        <label for="userPassword" class="sr-only">비밀번호</label>
        <input type="text" name="userPassword" id="userPassword" placeholder="비밀번호"/>
    </p>
    <form method="post" onsubmit="submitForm(event)">
        <input type="hidden" id="user" name="user">
        <button type="submit" id="save" class="btn btn-lg btn-primary btn-block">회원가입</button>
    </form>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var user = {
                userName: document.getElementById('userName').value,
                userPassword: document.getElementById('userPassword').value
            };
            var jsonData = JSON.stringify(user);

            document.getElementById('user').value = jsonData;
            event.target.submit();
        }
    </script>
</body>
</html>
