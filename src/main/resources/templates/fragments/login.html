<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="container">
        <form class="form-signin" method="post">
            <h2 class="form-signin-heading text-center mb-5">로그인 페이지</h2>
            <p>
                <label for="username" class="sr-only">아이디</label>
                <input type="text" id="username" name="userid" class="form-control" placeholder="아이디">
            </p>
            <p>
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password" id="password" name="pw" class="form-control" placeholder="비밀번호">
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login_btn">로그인</button>
        </form>

        <form class="form-signin" method="get" action="/CusCom/join">
            <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
