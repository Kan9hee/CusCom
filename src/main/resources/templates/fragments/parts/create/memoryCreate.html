<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>메모리 데이터 등록 페이지</h2>
        </div>
        <form th:action>
            <div>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" class="form-control"><br>
            </div>
            <div>
                <label for="manufacturer">제조사</label>
                <input type="text" name="manufacturer" id="manufacturer" class="form-control"><br>
            </div>
            <div>
                <label for="type">타입</label>
                <input type="text" name="type" id="type" class="form-control"><br>
            </div>
            <div>
                <label for="capacity">용량</label>
                <input type="number"  name="capacity" id="capacity" class="form-control"><br>
            </div>
            <div>
                <label for="height">높이</label>
                <input type="number"  name="height" id="height" class="form-control"><br>
            </div>
        </form>
        <form method="post" onsubmit="submitForm(event)">
            <button type="submit" id="save" class="btn btn-primary">저장</button>
        </form>
    </div>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var Memory = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                type: document.getElementById('type').value,
                capacity: document.getElementById('capacity').value,
                height: document.getElementById('height').value
            };
            $.ajax({
                url: "/adminPage/createParts",
                type: "post",
                data: {
                    Type : "Memory",
                    Data : JSON.stringify(Memory)
                }
            }).done(function() {
                window.location.href = '/adminPage/main';
            }).fail(function(error) {
                console.log("Error:", error);
            });
        }
    </script>
</body>
</html>
