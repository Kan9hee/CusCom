<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    이름<input type="text" name="name" id="name"><br>
    제조사<input type="text" name="manufacturer" id="manufacturer"><br>
    인터페이스<input type="text" name="storageInterface" id="storageInterface"><br>
    폼팩터<input type="text" name="formFactor" id="formFactor"><br>
    용량<input type="text" name="capacity" id="capacity"><br>
    읽기성능<input type="number" name="readSpeed" id="readSpeed"><br>
    쓰기성능<input type="number" name="writeSpeed" id="writeSpeed"><br>
    <form method="post" onsubmit="submitForm(event)">
        <input type="hidden" id="DataStorage" name="DataStorage">
        <button type="submit" id="save" class="btn btn-primary">저장</button>
    </form>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var DataStorage = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                storageInterface: document.getElementById('storageInterface').value,
                formFactor: document.getElementById('formFactor').value,
                capacity: document.getElementById('capacity').value,
                readSpeed: document.getElementById('readSpeed').value,
                writeSpeed: document.getElementById('writeSpeed').value
            };
            var jsonData = JSON.stringify(DataStorage);

            document.getElementById('DataStorage').value = jsonData;
            event.target.submit();
        }
    </script>
</body>
</html>
