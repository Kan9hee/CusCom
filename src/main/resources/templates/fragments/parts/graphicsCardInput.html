<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    이름<input type="text" name="name" id="name"><br>
    제조사<input type="text" name="manufacturer" id="manufacturer"><br>
    구분<input type="text" name="chipsetManufacturer" id="chipsetManufacturer"><br>
    GPU<input type="text" name="gpuType" id="gpuType"><br>
    길이<input type="number" name="length" id="length"><br>
    기본전력<input type="number" name="basicPower" id="basicPower"><br>
    최대전력<input type="number" name="maxPower" id="maxPower"><br>
    페이즈 수<input type="number" name="phase" id="phase"><br>
    <form method="post" onsubmit="submitForm(event)">
        <input type="hidden" id="GraphicsCard" name="GraphicsCard">
        <button type="submit" id="save" class="btn btn-primary">저장</button>
    </form>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var GraphicsCard = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                chipsetManufacturer: document.getElementById('chipsetManufacturer').value,
                gpuType: document.getElementById('gpuType').value,
                length: document.getElementById('length').value,
                basicPower: document.getElementById('basicPower').value,
                maxPower: document.getElementById('maxPower').value,
                phase: document.getElementById('phase').value
            };
            var jsonData = JSON.stringify(GraphicsCard);

            document.getElementById('GraphicsCard').value = jsonData;
            event.target.submit();
        }
    </script>
</body>
</html>
