<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    이름<input type="text" name="name" id="name"><br>
    제조사<input type="text" name="manufacturer" id="manufacturer"><br>
    타입<input type="text" name="type" id="type"><br>
    용량<input type="number" name="capacity" id="capacity"><br>
    높이<input type="number" name="height" id="height"><br>
    <form method="post" onsubmit="submitForm(event)">
        <input type="hidden" id="Memory" name="Memory">
        <button type="submit" id="save" class="btn btn-primary">저장</button>
    </form>
    <script type="text/javascript">
        function submitForm(event) {
            event.preventDefault();

            var Memory = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                type: document.getElementById('type').value,
                capacity: document.getElementById('capacity').value,
                height: document.getElementById('height').value
            };
            var jsonData = JSON.stringify(Memory);

            document.getElementById('Memory').value = jsonData;
            event.target.submit();
        }
    </script>
</body>
</html>
