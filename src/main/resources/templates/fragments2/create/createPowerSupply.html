<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <div th:replace="~{fragments2/setup :: setup}"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="container">
    <main class="m-auto">
      <div class="py-5 text-center">
        <h2>파워서플라이 데이터 등록 페이지</h2>
      </div>

      <div class="row g-5">
        <div>
          <form>
            <div class="row g-4">
              <div class="col-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="" value="">
              </div>

              <div class="col-6">
                <label for="manufacturer" class="form-label">제조사</label>
                <input type="text" class="form-control" id="manufacturer" placeholder="">
              </div>

              <div class="col-9">
                <label for="caseType" class="form-label">80PLUS 효율</label>
                <select class="form-select" aria-label="Default select example" id="caseType">
                  <option value="TITANIUM">TITANIUM</option>
                  <option value="PLATINUM">PLATINUM</option>
                  <option value="GOLD">GOLD</option>
                  <option value="SILVER">SILVER</option>
                  <option value="BRONZE">BRONZE</option>
                </select>
              </div>

              <div class="col-9">
                <label for="maxMotherBoard" class="form-label">모듈러</label>
                <select class="form-select" aria-label="Default select example" id="maxMotherBoard">
                  <option value="풀모듈러">풀모듈러</option>
                  <option value="세미모듈러">세미모듈러</option>
                  <option value="논모듈러">논모듈러</option>
                </select>
              </div>

              <div class="col-4">
                <label for="height" class="form-label">높이</label>
                <input type="number" class="form-control" id="height" placeholder="">
              </div>
            </div>

            <hr class="my-4">

            <div class="row g-4">
              <div class="col-9">
                <label for="imageFile">부품 이미지</label>
                <input type="file" class="form-control" id="imageFile">
              </div>
            </div>

            <hr class="my-4">

            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary btn-lg" type="submit" id="confirm">데이터 등록</button>
              <button class="btn btn-secondary btn-lg" type="submit" id="cancel">취소</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="py-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2023 CusCom</p>
    </footer>
  </div>
  <script type="text/javascript">

    document.getElementById('confirm')
            .addEventListener('click',function(event){
              const PowerSupply = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                power: document.getElementById('power').value,
                efficiency: document.getElementById('efficiency').value,
                modular: document.getElementById('modular').value,
                length: document.getElementById('length').value
              };

              var formData = new FormData();
              formData.append('Type', 'PowerSupply');
              formData.append('Data', JSON.stringify(PowerSupply));
              formData.append('Image', $('#imageFile')[0].files[0]);

              fetch("/CusCom/join", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json"
                    },
                    body: formData
                })
                .then(response => console.log(response))
                .catch(error => {
                    console.error("Error:", error);
              });
              window.location.href='/CusCom/adminPage';
            }

    document.getElementById('cancel')
            .addEventListener('click',function(event){
                history.go(-1);
            });
  </script>
</body>
</html>
