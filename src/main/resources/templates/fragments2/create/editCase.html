<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <div th:replace="~{fragments2/setup :: setup}"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="container">
    <main class="m-auto">
      <div class="py-5 text-center">
        <h2>케이스 데이터 등록 페이지</h2>
      </div>

      <div class="row g-5">
        <div>
          <form>
            <div class="row g-4">
              <div class="col-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="" value="${item.name}">
              </div>

              <div class="col-6">
                <label for="manufacturer" class="form-label">제조사</label>
                <input type="text" class="form-control" id="manufacturer" placeholder="" value="${item.manufacturer}">
              </div>

              <div class="col-9">
                <label for="caseType" class="form-label">구분</label>
                <select class="form-select" aria-label="Default select example" id="caseType">
                  <option value="빅타워" th:selected="${item.caseType == '빅타워'}">빅타워</option>
                  <option value="미들타워" th:selected="${item.caseType == '미들타워'}">미들타워</option>
                  <option value="스몰타워" th:selected="${item.caseType == '스몰타워'}">스몰타워</option>
                </select>
              </div>

              <div class="col-9">
                <label for="maxMotherBoard" class="form-label">최대 마더보드 호환성</label>
                <select class="form-select" aria-label="Default select example" id="maxMotherBoard">
                  <option value="ATX" th:selected="${item.maxMotherBoard == 'ATX'}">ATX</option>
                  <option value="M-ATX" th:selected="${item.maxMotherBoard == 'M-ATX'}">M-ATX</option>
                  <option value="E-ATX" th:selected="${item.maxMotherBoard == 'E-ATX'}">E-ATX</option>
                </select>
              </div>

              <div class="col-4">
                <label for="height" class="form-label">높이</label>
                <input type="number" class="form-control" id="height" placeholder="" value="${item.height}">
              </div>

              <div class="col-4">
                <label for="length" class="form-label">길이</label>
                <input type="number" class="form-control" id="length" placeholder="" value="${item.length}">
              </div>

              <div class="col-4">
                <label for="width" class="form-label">너비</label>
                <input type="number" class="form-control" id="width" placeholder="" value="${item.width}">
              </div>
            </div>

            <hr class="my-4">

            <div class="row g-4">
              <div class="col-6">
                <label for="maxCoolingFan" class="form-label">최대 쿨링팬 개수</label>
                <input type="number" class="form-control" id="maxCoolingFan" placeholder="" value="${item.maxCoolingFan}">
              </div>

              <div class="col-6">
                <label for="builtInCoolingFan" class="form-label">기본 쿨링팬 개수</label>
                <input type="number" class="form-control" id="builtInCoolingFan" placeholder="" value="${item.builtInCoolingFan}">
              </div>

              <div class="col-9">
                <label for="powerLength" class="form-label">최대 파워서플라이 크기</label>
                <input type="number" class="form-control" id="powerLength" placeholder="" value="${item.powerLength}">
              </div>

              <div class="col-9">
                <label for="cpuCoolerHeight" class="form-label">최대 CPU 쿨러 높이</label>
                <input type="number" class="form-control" id="cpuCoolerHeight" placeholder="" value="${item.cpuCoolerHeight}">
              </div>

              <div class="col-9">
                <label for="graphicsCardLength" class="form-label">최대 그래픽카드 길이</label>
                <input type="number" class="form-control" id="graphicsCardLength" placeholder="" value="${item.graphicsCardLength}">
              </div>

              <div class="col-9">
                <label for="imageFile">부품 이미지</label>
                <input type="file" class="form-control" id="imageFile">
              </div>
            </div>

            <hr class="my-4">

            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary btn-lg" type="submit" id="confirm">데이터 등록</button>
              <button class="btn btn-secondary btn-lg" type="submit" id="cancel">취소</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="py-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2023 CusCom</p>
    </footer>
  </div>
  <script type="text/javascript">

    document.getElementById('confirm')
            .addEventListener('click',function(event){
              const Case = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                caseType: document.getElementById('caseType').value,
                maxMotherBoard: document.getElementById('maxMotherBoard').value,
                maxCoolingFan: document.getElementById('maxCoolingFan').value,
                builtInCoolingFan: document.getElementById('builtInCoolingFan').value,
                height: document.getElementById('height').value,
                length: document.getElementById('length').value,
                width: document.getElementById('width').value,
                powerLength: document.getElementById('powerLength').value,
                cpuCoolerHeight: document.getElementById('cpuCoolerHeight').value,
                graphicsCardLength: document.getElementById('graphicsCardLength').value
              };

              var formData = new FormData();
              formData.append('Type', 'Case');
              formData.append('Data', JSON.stringify(Case));
              formData.append('Image', $('#imageFile')[0].files[0]);

              fetch("/CusCom/join", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json"
                    },
                    body: formData
                })
                .then(response => console.log(response))
                .catch(error => {
                    console.error("Error:", error);
              });
              window.location.href='/CusCom/adminPage';
            }

    document.getElementById('cancel')
            .addEventListener('click',function(event){
                history.go(-1);
            });
  </script>
</body>
</html>
