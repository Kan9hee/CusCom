<!doctype html>
<html class="h-100" lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/checkout/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <div class="container" style="width: 400px">
    <main class="form-signin m-auto">
      <div class="py-5 text-center">
        <h2>회원가입</h2>
      </div>
      <div class="row g-5">
        <div>
          <form class="needs-validation" novalidate>
            <h4 class="mb-3">아이디</h4>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="아이디">
                <label for="floatingInput">아이디</label>
              </div>
            <hr class="my-4">
            <h4 class="mb-3">비밀번호</h4>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
                <label for="floatingPassword">영어+숫자, 8글자 이상</label>
              </div>
            <hr class="my-4">
            <div class="d-grid gap-2 col-6 w-100 mx-auto">
              <button class="btn btn-success btn-lg" type="submit">회원가입</button>
              <button class="btn btn-secondary btn-lg" type="submit">취소</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 2023 CusCom</p>
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="checkout.js"></script></body>
</html>
