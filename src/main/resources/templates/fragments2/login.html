<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" th:fragment="content" data-bs-theme="dark">
<head>
  <div th:replace="~{fragments2/setup :: setup}"/>
  <style>
      body{
        min-height: 100vh;
      }
  </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin m-auto text-center">
    <form style="width: 400px">
      <img class="mb-4" src="https://getbootstrap.kr/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="d-grid gap-2 col-6 w-100 mx-auto">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="아이디">
          <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
          <label for="floatingPassword">비밀번호</label>
        </div>
        <button class="btn btn-primary py-2" type="submit">로그인</button>
        <button class="btn btn-secondary py-2" type="submit">회원가입</button>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
  </main>
</body>
</html>
