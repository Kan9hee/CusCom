<!doctype html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" >
<head>
  <div th:replace="~{fragments/setup :: setup}"/>
</head>
<body>
  <div th:insert="~{fragments/header :: header}"></div>

  <main>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="row-gap-5 col-lg-6 col-md-8 mx-auto">
          <div>
            <h1>견적 게시판</h1>
            <form class="d-flex" role="search">
              <div class="dropdown" id="option">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  조건
                </a>
                <ul class="dropdown-menu">
                  <li><a value="title" class="dropdown-item" href="#">제목</a></li>
                </ul>
              </div>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="value">
              <button class="btn btn-outline-success" type="submit" id="search">Search</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="postList">

        </div>
      </div>

      <div class="row-gap-5">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </main>
</body>
<footer class="text-body-secondary py-5">
  <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
<script type="text/javascript">
    const queryParams = new URLSearchParams(window.location.search);
    let searchOption = queryParams.get("option");
    let searchData = queryParams.get("search");
    let searchJson = null;

    function fetchPage(){
        searchJSON=JSON.stringify({ option: searchOption, value: searchData });
        let url = `/CusCom/API/loadPostList`;
          if (searchJson) {
            url += `?searchJson=${searchJson}`;
          }

        fetch(url)
        .then(response => response.json())
        .then(data => {
          const postList = document.getElementById('postList');

          data.forEach((post, postIndex) => {
            const postCard = document.createElement('div');
            postCard.classList.add('col');
            postCard.innerHTML = `
              <div class="card shadow-sm" id="postCard" data-post-id="${postIndex}">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c"/>
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
                <div class="card-body">
                  <h3>${post.title}</h3>
                  <p class="card-text">${post.userName}</p>
                  <small>${post.tags.map(tag => `#${tag}`).join(' ')}</small>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <small class="text-body-secondary">조회수: ${post.viewCount}</small>
                      <small class="text-body-secondary">추천수: ${post.likeCount}</small>
                    </div>
                  </div>
                </div>
              </div>
            `;
            postList.appendChild(postCard);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    window.addEventListener('load', function(){ fetchPage(); });


    </script>
</html>
